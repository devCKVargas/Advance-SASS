<!DOCTYPE html>
<html lang="en">
	<head>
		<!--$ meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Chris King Vargas" />
		<meta name="description" content="A Trello clone using Flexbox" />

		<!--$ font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!--$ favicon -->
		<link
			rel="shortcut icon"
			href="assets/img/favicon.png"
			type="image/x-icon"
		/>

		<!--$ CSS -->
		<!--$ normalized -->
		<link rel="stylesheet" href="css/normalized.css" />

		<!--$ style -->
		<link rel="stylesheet" href="css/main.css" />

		<!--$ js -->
		<!-- <script defer src="/js/script.js"></script> -->

		<!--$ title -->
		<title>Trillo &mdash; Your all-in-one booking app</title>
	</head>
	<body>
		<!--@ header -->
		<div class="wrapper">
			<header class="header">
				<img src="assets/img/logo.png" alt="trillio logo" class="logo" />

				<form action="#" class="search">
					<input
						type="text"
						class="search__input"
						placeholder="Search hotels"
					/>
					<button class="search__button">
						<svg class="search__icon">
							<!--$ use svg from sprite.svg (only for live servers) -->
							<use xlink:href="assets/sprite.svg#icon-magnifying-glass"></use>
						</svg>
					</button>
				</form>

				<nav class="user-nav">
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="assets/sprite.svg#icon-bookmark"></use>
						</svg>
						<span class="user-nav__notification">7</span>
					</div>
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="assets/sprite.svg#icon-chat"></use>
						</svg>
						<span class="user-nav__notification">13</span>
					</div>
					<div class="user-nav__user">
						<img
							src="assets/img/user.jpg"
							alt="User photo"
							class="user-nav__user-photo"
						/>
						<span class="user-nav__user-name">Jonas</span>
					</div>
				</nav>
			</header>

			<div class="content">
				<nav class="sidebar">
					<ul class="side-nav">
						<li class="side-nav__item side-nav__item--active">
							<a href="#" class="side-nav__link">
								<svg class="side-nav__icon">
									<use xlink:href="assets/sprite.svg#icon-home"></use>
								</svg>
								<span>Hotel</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<svg class="side-nav__icon">
									<use
										xlink:href="assets/sprite.svg#icon-aircraft-take-off"
									></use>
								</svg>
								<span>Flight</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<svg class="side-nav__icon">
									<use xlink:href="assets/sprite.svg#icon-key"></use>
								</svg>
								<span>Parental</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<svg class="side-nav__icon">
									<use xlink:href="assets/sprite.svg#icon-map"></use>
								</svg>
								<span>Tools</span>
							</a>
						</li>
					</ul>

					<div class="legal">&copy; 2017 by trillo. All rights reserved.</div>
				</nav>
				<main class="hotel-view">Hotel view</main>
			</div>
		</div>
	</body>
</html>
